<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Entries</title>
    <style>
        body {
            background-image: url('/static/book.jpeg');
            background-size: cover;
            background-position: center;
            color: red;
            font-family: Arial, sans-serif;
            height: 100vh;
            padding-top: 50px;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
        }

        th, td {
            border: 1px solid red;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: lightgray;
        }

        .delete-button {
            background-color: darkred;
            border: none;
            padding: 5px 10px;
            color: white;
            cursor: pointer;
        }

        .button {
            background-color: red;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            margin-top: 20px;
            width: 250px;
            text-align: center;
        }

        .button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <h1>Book Entries</h1>

    <table>
        <thead>
            <tr>
                <th>Author</th>
                <th>Title</th>
                <th>Lessons Learned</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book[1] }}</td>
                <td>{{ book[2] }}</td>
                <td>{{ book[3] }}</td>
                <td>
                    <!-- Delete Form -->
                    <form action="{{ url_for('delete_book', book_id=book[0]) }}" method="POST" style="display:inline;">
                        <button type="submit" class="delete-button">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <p style="text-align: center;">
        <a href="{{ url_for('index') }}"><button class="button">Back to Homepage</button></a>
    </p>

</body>
</html>
